<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Karakatva Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-container">
        <div id="timer">Time left: <span id="time-left"></span></div>
        <div id="score">Score: <span id="current-score">0</span></div>
        <p>Select the planet to which the following karakatva belongs:</p>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="endQuiz">End Quiz</button>
        <div id="keyboard-instructions">
            <p>Keyboard shortcuts:</p>
            <ul>
                <li>1-9: Select Planets 1-9</li>
                <li>E: End Quiz</li>
            </ul>
        </div>
    </div>
    <script src="planetaryKarakatvas.js"></script>
    <script src="planet-quiz.js"></script>
</body>
</html>
