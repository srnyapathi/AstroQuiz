<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Setup - Karakatvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Setup</h1>
        <form id="quizSetupForm">
            <label for="time">Time (in minutes):</label>
            <input type="number" id="time" name="time" min="1" max="60" required>

            <label for="questions">Number of Questions:</label>
            <input type="number" id="questions" name="questions" min="1" max="50" required>

            <label>Select Houses:</label>
            <div class="house-grid" id="houseGrid"></div>

            <div id="totalQuestions">Total available questions: 0</div>

            <button type="submit" id="startQuiz">Start Quiz</button>
        </form>
    </div>
    <script src="House_karakatva_final_data.js"></script>
    <script src="pre-quiz.js"></script>
</body>
</html>
