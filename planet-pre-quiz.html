<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Quiz Setup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Planet Quiz Setup</h1>
        <form id="quizSetupForm">
            <div class="form-group">
                <label for="time">Time (minutes):</label>
                <input type="number" id="time" name="time" min="1" max="60" value="10" required>
            </div>
            
            <div class="form-group">
                <label for="questions">Number of Questions:</label>
                <input type="number" id="questions" name="questions" min="1" value="10" required>
            </div>
            
            <div class="form-group">
                <label>Select Planets:</label>
                <div id="planetGrid" class="grid"></div>
            </div>
            
            <div id="totalQuestions"></div>
            
            <button type="submit" id="startQuiz">Start Quiz</button>
        </form>
    </div>
    <script src="planetaryKarakatvas.js"></script>
    <script src="planet-pre-quiz.js"></script>
</body>
</html>
